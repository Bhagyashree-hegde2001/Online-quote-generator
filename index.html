<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
    <title>Quote Generator</title>
</head>
<body>
    <div id="heading">
        <h1 class="font-effect-shadow-multiple">Warm Welcome to You!</h1>
        <h3 class="hthree font-effect-outline">Happy reading!!!</h3>
    </div>
    <div class="container">
        <p id="quote"></p>
        <p id="author" class="author"></p>
        <button class="btn" onclick="addEvent()">New</button>
    </div>
    <div id="footer">
        <p>
            <img src="copyright.png" alt="copyright" height="15px" >
            Bhagyashree
        </p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
